  <article>
    
    <h2>Contact Me</h2>

    <p>Please fill out the form and I'll get back to you.</p>
    <!--text indicator for users to know they can fill this page out for me to get back to them-->

    <form id="contact" action="#" method="post" novalidate>
    <!--creating a user input form using <form>. action="#" means no placeholder yet. novalidate is used to disable browsers default validation so the custom validation can be applied-->

        <!--Label for name input-->
        <p><label for="name">Name</label><br>
        <input id="name" name="name" type="text" required></p>

        <!--Label for email input-->
        <p><label for="email">Email</label><br>
        <input id="email" name="email" type="email" required></p>
        <!--type="email" is used to validate that the entry is an email address-->

        <!--Label for phone input-->
        <p><label for="phone">Cell No.</label><br>
        <input id="phone" name="phone" type="tel" required
             pattern="^[0-9\\-\\s\\(\\)]{7,}$" placeholder="e.g., 647-555-0123"></p>

        <!--Label for comments input-->
        <p><label for="msg">Comments</label><br>
        <textarea id="msg" name="msg" rows="6" required></textarea></p>

        <!--adding a submit button to submit the form data-->
        <p><button type="submit">Submit</button></p>
   
    </form>

  </article>
